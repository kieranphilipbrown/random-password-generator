<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container main-content">
        <div class="pw-container">
            <form id="pw-form">
                <label for="pw-output" class="password-label">Password
                    <div class="tooltip">
                        <button id="copyToCb" class="copy-to-cb" onmouseout="outFunc()">
                            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                            <svg height="18" width="18" aria-hidden="true" focusable="false" data-prefix="far" data-icon="clipboard" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="svg-icon"><path fill="#333" d="M336 64h-80c0-35.3-28.7-64-64-64s-64 28.7-64 64H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM192 40c13.3 0 24 10.7 24 24s-10.7 24-24 24-24-10.7-24-24 10.7-24 24-24zm144 418c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V118c0-3.3 2.7-6 6-6h42v36c0 6.6 5.4 12 12 12h168c6.6 0 12-5.4 12-12v-36h42c3.3 0 6 2.7 6 6z"></path></svg>
                        </button>
                    </div>
                    <input id="pw-output" class="password" type="text">
                </label>

                <label for="pw-length">Length
                    <input id="pw-length" class="pw-len" type="number" value="8">
                </label>

                <label for="uppercaseCheck">Uppercase Letters
                    <input id="uppercaseCheck" name="upper" class="pw-checkbox" type="checkbox">
                </label>

                <label for="lowercaseCheck">Lowercase Letters
                    <input id="lowercaseCheck" name="lower" class="pw-checkbox" type="checkbox" checked>
                </label>

                <label for="symbolsCheck">Symbols
                    <input id="symbolsCheck" name="symbol" class="pw-checkbox" type="checkbox">
                </label>

                <button id="pw-generate-btn" class="button" type="submit">Generate</button>
            </form>
        </div>
    </div>
    <script src="./password-generator.js"></script>
</body>
</html>
